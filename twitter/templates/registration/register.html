{% extends "base.html" %}

{% block title %}st

Register
{% endblock %}

{% block body %}
  <h2 class="mt-5 text-center">Signup Here</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    {% if form.errors %}
      <div class="alert alert-danger mt-2">
        {{ form.errors }}
      </div>
    {% endif %}
    <button type="submit" class="btn btn-primary">Register</button>
  </form>
{% endblock %}
