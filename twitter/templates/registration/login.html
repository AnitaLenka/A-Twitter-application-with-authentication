{% extends "base.html" %}

{% block title %}
Login
{% endblock %}

{% block body %}
  <h2 class="mt-5 text-center">Login</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
  </form>
  <div class="text-center mt-3">
    <a href="{% url 'register' %}" class="btn btn-link">Register Here</a>
  </div>
{% endblock %}
