{% extends "base.html" %}

{% block title %}
Tweeter app
{% endblock %}

{% block body %}

  <h2>
    {% if form.instance.pk %}
      Edit Tweet
    {% else %} 
      Create tweet 
    {% endif %}
  </h2>
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
      {% if form.instance.pk %} Update {% else %} Create {% endif %}
    </button>
    <a href="{% url 'tweet_list' %}" class="btn btn-secondary ms-2">Back to Tweets</a>
  </form>

{% endblock %}
